<html xmlns:wicket="http://wicket.apache.org/">
<body>
  <wicket:extend>
  <li>
	<fieldset><legend><span><wicket:message
		key="directDownloadSettings">DirectDownload settings</wicket:message></span></legend>
        <ul>
	      <li>
            <input id="directDownloadLinksEnabled" class="field checkbox" type="checkbox" wicket:id="directDownloadLinksEnabled" />
            <label class="choice"><wicket:message key="directDownloadLinksEnabled">Enable directDownload link creations</wicket:message></label>
          </li>
	      <li>
	        <label><wicket:message key="maxDownloadSize">maxdownloadsize</wicket:message></label>
            <input type="text" wicket:id="maxDownloadSize" class="field text" />
		  </li>
       </ul>
	</fieldset>
  </li>
  </wicket:extend>
</body>
</html>
